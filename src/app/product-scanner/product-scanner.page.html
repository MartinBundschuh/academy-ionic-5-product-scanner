<ion-header>
  <ion-toolbar>
    <ion-title>Product Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="scanBarcode()">
      <ion-icon name="barcode-outline"></ion-icon><span class="padding-left">Go to Product Detail</span>
  </ion-button>

  <ion-list *ngIf="recentProducts?.length > 0">
    <ion-list-header>
      <ion-label>Recent scans</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of recentProducts">
      <ion-item>  
        <ion-avatar slot="start">
          <img [src]="item.img">
        </ion-avatar>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.code}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openProduct(item.code)" color="light">
          <ion-icon name="eye"></ion-icon>Open
        </ion-item-option>
        <ion-item-option (click)="deleteProduct(item.code)" color="danger">
          <ion-icon name="close"></ion-icon>Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
